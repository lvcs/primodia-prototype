<div id="game-page">
  <div id="user-info" style="position:absolute; top:10px; right:10px; z-index:1000; color:white; font-family:monospace;">
    <span id="user-name"></span>
    <button id="sign-out">Sign Out</button>
  </div>
  <div id="loading-container" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000; color:white; font-family:monospace;">
    <p>Loading world, please wait...</p>
  </div>
  <div id="game-container" style="display:none;">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div id="top-bar">
        <div id="resources"></div>
        <div id="turn-info"></div>
      </div>
      <div id="mini-map"></div>
      <div id="globe-control-panel"></div>
    </div>
  </div>
</div>
