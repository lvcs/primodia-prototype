<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primodia - 4X Strategy Game</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div id="login-container">
      <div class="auth-form">
        <h1>Primodia</h1>
        <div id="login-form">
          <h2>Login</h2>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button id="login-button">Login</button>
          <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-form" style="display: none;">
          <h2>Register</h2>
          <input type="text" id="register-username" placeholder="Username" />
          <input type="email" id="register-email" placeholder="Email" />
          <input type="password" id="register-password" placeholder="Password" />
          <input type="password" id="register-confirm-password" placeholder="Confirm Password" />
          <button id="register-button">Register</button>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
      </div>
    </div>
    
    <div id="game-container" style="display: none;">
      <canvas id="game-canvas"></canvas>
      <div id="ui-overlay">
        <div id="top-bar">
          <div id="resources"></div>
          <div id="turn-info"></div>
        </div>
        <div id="mini-map"></div>
        
        <!-- Globe Control Panel -->
        <div id="globe-control-panel">
          <div class="control-section">
            <div class="control-label">Draw:</div>
            <div class="control-options">
              <button id="draw-points" class="control-btn active">Points</button>
              <button id="draw-delaunay" class="control-btn">Delaunay</button>
              <button id="draw-voronoi" class="control-btn">Voronoi</button>
              <button id="draw-centroid" class="control-btn">Centroid</button>
            </div>
          </div>
          
          <div class="control-section">
            <div class="control-label">Select points using:</div>
            <div class="control-options">
              <button id="algorithm-1" class="control-btn active">Algorithm 1</button>
              <button id="algorithm-2" class="control-btn">Algorithm 2</button>
            </div>
          </div>
          
          <div class="control-section">
            <div class="control-label">Number of points on sphere:</div>
            <input type="range" id="points-slider" min="50" max="12000" step="50" class="control-slider" />
            <span id="points-value">500</span>
          </div>
          
          <div class="control-section">
            <div class="control-label">Jitter:</div>
            <input type="range" id="jitter-slider" min="0" max="1" step="0.01" value="0" class="control-slider" />
            <span id="jitter-value">0.00</span>
          </div>
          
          <div class="control-section">
            <div class="control-label">Sphere rotation:</div>
            <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0" class="control-slider" />
            <span id="rotation-value">0Â°</span>
          </div>
          
          <div class="control-section">
            <div class="control-label">Globe size:</div>
            <input type="range" id="radius-slider" min="5" max="50" step="1" value="10" class="control-slider" />
            <span id="radius-value">10</span>
          </div>
          
          <div class="control-section">
            <div class="control-label">Map Type:</div>
            <select id="map-type-selector" class="control-select">
              <option value="continents">Continents</option>
              <option value="pangaea">Pangaea</option>
              <option value="fractal">Fractal</option>
              <option value="archipelago">Archipelago</option>
              <option value="island_plates">Island Plates</option>
              <option value="highlands">Highlands</option>
              <option value="lakes">Lakes</option>
              <option value="dry">Dry</option>
            </select>
            <div id="map-type-description" class="control-description">Large landmasses separated by oceans.</div>
          </div>
          
          <div class="control-section">
            <label><input type="checkbox" id="outline-toggle" checked /> Show Outlines</label>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
